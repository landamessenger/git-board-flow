name: Prepare Files

on:
  push:
    branches:
      - '**'
      - '!master'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  prepare-files-common:
    name: Update common compiled files
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - uses: actions/checkout@v4

      - name: Switch to SSH
        run: git remote set-url origin git@github.com:landamessenger/git-board-flow.git

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref || github.ref_name }} --no-ff --no-edit

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Common Platform Files
        run: npm run build-common

      - name: Commit updated dist directory
        uses: EndBug/add-and-commit@v9
        with:
          add: './dist/ ./bin/'
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: user_info
          message: 'gh-action: updated common compiled files'

  prepare-files-linux:
    name: Update Linux compiled files
    runs-on: ubuntu-latest
    needs: prepare-files-common
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - uses: actions/checkout@v4

      - name: Switch to SSH
        run: git remote set-url origin git@github.com:landamessenger/git-board-flow.git

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref || github.ref_name }} --no-ff --no-edit

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Linux Files
        run: npm run build-linux

      - name: Commit updated dist directory
        uses: EndBug/add-and-commit@v9
        with:
          add: './dist/ ./bin/'
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: user_info
          message: 'gh-action: updated linux compiled files'


  prepare-files-macos:
    name: Update MacOS compiled files
    runs-on: [self-hosted, macOS]
    needs: prepare-files-common
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - uses: actions/checkout@v4

      - name: Switch to SSH
        run: git remote set-url origin git@github.com:landamessenger/git-board-flow.git

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref || github.ref_name }} --no-ff --no-edit

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Build MacOS Files
        run: npm run build-macos

      - name: Commit updated dist directory
        uses: EndBug/add-and-commit@v9
        with:
          add: './dist/ ./bin/'
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: user_info
          message: 'gh-action: updated macos compiled files'
